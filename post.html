    // å¤„ç†å›¾ç‰‡é€‰æ‹©

        if (selectedImages.length + files.length > 3) {

        // è¯»å–å›¾ç‰‡å¹¶è½¬æ¢ä¸ºbase64

        // é‡ç½®input
        event.target.value = '';
    }

    // æ¸²æŸ“å›¾ç‰‡é¢„è§ˆ
    function renderImagePreview() {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = selectedImages.map((img, index) => `
            <div class="preview-item">
                <img src="${img.data}" alt="é¢„è§ˆ${index + 1}">
                <button class="preview-remove" onclick="removeImage(${index})">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        `).join('');
    }

    // ç§»é™¤å›¾ç‰‡
    function removeImage(index) {
        selectedImages.splice(index, 1);
        renderImagePreview();
    }

    // å¤„ç†æ ‡ç­¾è¾“å…¥
    function handleTagInput(event) {
        if (event.key !== 'Enter') return;
        
        event.preventDefault();
        const input = document.getElementById('tagInput');
        let tag = input.value.trim();

        if (!tag) return;

        // æ·»åŠ #å‰ç¼€
        if (!tag.startsWith('#')) {
            tag = '#' + tag;
        }

        // æ£€æŸ¥é‡å¤
        if (selectedTags.includes(tag)) {
            alert('è¿™ä¸ªæ ‡ç­¾å·²ç»æ·»åŠ è¿‡äº†ï½');
            input.value = '';
            return;
        }

        // æœ€å¤š3ä¸ªæ ‡ç­¾
        if (selectedTags.length >= 3) {
            alert('æœ€å¤šåªèƒ½æ·»åŠ 3ä¸ªæ ‡ç­¾ï½');
            return;
        }

        selectedTags.push(tag);
        input.value = '';
        renderTags();
    }

    // æ¸²æŸ“æ ‡ç­¾
    function renderTags() {
        const tagsList = document.getElementById('tagsList');
        tagsList.innerHTML = selectedTags.map((tag, index) => `
            <div class="tag-item">
                <span>${tag}</span>
                <button class="tag-remove" onclick="removeTag(${index})">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        `).join('');
    }

    // ç§»é™¤æ ‡ç­¾
    function removeTag(index) {
        selectedTags.splice(index, 1);
        renderTags();
    }

    // å‘å¸ƒåŠ¨æ€
    function publishPost() {
        const content = document.getElementById('contentInput').value.trim();
        const publishBtn = document.getElementById('publishBtn');

        // éªŒè¯å†…å®¹
        if (!content) {
            alert('è¯·è¾“å…¥åŠ¨æ€å†…å®¹ï½');
            return;
        }

        if (content.length < 5) {
            alert('å†…å®¹è‡³å°‘éœ€è¦5ä¸ªå­—ï½');
            return;
        }

        // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
        publishBtn.disabled = true;
        publishBtn.innerHTML = '<span class="loading-spinner"></span>å‘å¸ƒä¸­...';

        // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
        setTimeout(() => {
            // è°ƒç”¨PostsManagerå‘å¸ƒåŠ¨æ€
            const result = PostsManager.createPost({
                content: content,
                images: selectedImages.map(img => img.data),
                tags: selectedTags
            });

            if (result.success) {
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                showSuccessNotification();

                // é‡ç½®è¡¨å•
                document.getElementById('contentInput').value = '';
                document.getElementById('charCount').textContent = '0/500';
                document.getElementById('tagInput').value = '';
                selectedImages = [];
                selectedTags = [];
                renderImagePreview();
                renderTags();

                // æ¢å¤æŒ‰é’®
                publishBtn.disabled = false;
                publishBtn.innerHTML = 'å‘å¸ƒ';

                // 2ç§’åè¿”å›é¦–é¡µ
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                alert(result.message);
                publishBtn.disabled = false;
                publishBtn.innerHTML = 'å‘å¸ƒ';
            }
        }, 1000);
    }

    // æ˜¾ç¤ºæˆåŠŸæç¤º
    function showSuccessNotification() {
        const notification = document.getElementById('successNotification');
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // æ‹–æ‹½ä¸Šä¼ 
    const uploadArea = document.getElementById('uploadArea');

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = e.dataTransfer.files;
        document.getElementById('imageInput').files = files;
        handleImageSelect({ target: { files: files } });
    });

    // ========== ç§»åŠ¨ç«¯ Tab åˆ‡æ¢ ==========
    function switchPostTab(tabName, button) {
        // éšè—æ‰€æœ‰ Tab å†…å®¹
        document.querySelectorAll('.post-tab-content').forEach(el => {
            el.classList.remove('active');
        });

        // ç§»é™¤æ‰€æœ‰ Tab æŒ‰é’®çš„ active ç±»
        document.querySelectorAll('.post-tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // æ˜¾ç¤ºé€‰ä¸­çš„ Tab å†…å®¹
        const tabElement = document.getElementById(tabName);
        if (tabElement) {
            tabElement.classList.add('active');
        }

        // æ¿€æ´»æŒ‰é’®
        button.classList.add('active');
    }

    // é¡µé¢åŠ è½½æ—¶æ›´æ–°å¯¼èˆª
    window.addEventListener('DOMContentLoaded', () => {
        updateActiveNav();
    });

    // è‡ªåŠ¨æ¿€æ´»å½“å‰é¡µé¢çš„å¯¼èˆªé¡¹
    function updateActiveNav() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        
        document.querySelectorAll('.nav-item').forEach(item => {
            const href = item.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }
</script>
