<body>
<!-- è¿”å›æŒ‰é’® -->

<div class="success-notification" id="successNotification">

<!-- ç¼–è¾‘åŒº -->
<div class="editor-container">
    <!-- ç”¨æˆ·ä¿¡æ¯ -->
    <div class="user-card">
        <img src="" alt="å¤´åƒ" class="user-avatar" id="userAvatar">

    </div>

    <!-- å†…å®¹è¾“å…¥ -->
    <div class="content-input">
        <textarea 
            class="content-textarea" 
            id="contentInput" 
            placeholder="åˆ†äº«ä½ çš„æ½®æµæƒ³æ³•ï½ï¼ˆæœ€å¤š500å­—ï¼‰"
            maxlength="500"
            oninput="updateCharCount()"
        ></textarea>
        <div class="char-count" id="charCount">0/500</div>
    </div>

    <!-- å›¾ç‰‡ä¸Šä¼  -->
    <div class="image-upload">
        <div class="upload-area" id="uploadArea" onclick="triggerImageInput()">
            <div class="upload-icon">ğŸ“¸</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å›¾ç‰‡</div>
            <div class="upload-hint">æœ€å¤š3å¼ ï¼Œæ”¯æŒJPG/PNG</div>
        </div>
        <input type="file" id="imageInput" multiple accept="image/*" onchange="handleImageSelect(event)">
        <div class="image-preview" id="imagePreview"></div>
    </div>

    <!-- æ ‡ç­¾è¾“å…¥ -->
    <div class="tags-input">
        <label class="tags-label">æ·»åŠ æ ‡ç­¾ï¼ˆæœ€å¤š3ä¸ªï¼‰</label>
        <input 
            type="text" 
            class="tag-input-field" 
            id="tagInput" 
            placeholder="è¾“å…¥æ ‡ç­¾åæŒ‰Enteræ·»åŠ ï¼Œå¦‚ï¼š#è¡—å¤´ç©¿æ­"
            onkeypress="handleTagInput(event)"
        >
        <div class="tags-list" id="tagsList"></div>
    </div>

    <!-- æç¤ºä¿¡æ¯ -->
    <div class="info-box">
        <i class="fa fa-lightbulb-o"></i>
        <p>ğŸ’¡ åˆ†äº«ä¼˜è´¨å†…å®¹å¯è·å¾—ç§¯åˆ†å¥–åŠ±ï¼Œç§¯åˆ†å¯ç”¨äºå…‘æ¢ç¤¼ç‰©ï½</p>
    </div>
</div>

<script>
    let selectedImages = [];
    let selectedTags = [];

    // é¡µé¢åŠ è½½
    window.addEventListener('DOMContentLoaded', () => {
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        if (!UserManager.isLoggedIn()) {
            alert('è¯·å…ˆç™»å½•ï½');
            window.location.href = 'login.html';
            return;
        }

        // åŠ è½½ç”¨æˆ·ä¿¡æ¯
        loadUserInfo();
    });

    // åŠ è½½ç”¨æˆ·ä¿¡æ¯
    function loadUserInfo() {
        const user = UserManager.getCurrentUser();
        if (!user) {
            alert('è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥');
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('userAvatar').src = user.avatar;
        document.getElementById('userName').textContent = user.username;
        document.getElementById('userTag').textContent = user.tags[0] || 'æ½®æµæ–°æ˜Ÿ';
    }

    // è¿”å›åŠŸèƒ½
    function goBack() {
        if (document.referrer) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    // æ›´æ–°å­—æ•°ç»Ÿè®¡
    function updateCharCount() {
        const content = document.getElementById('contentInput').value;
        const count = content.length;
        const charCountEl = document.getElementById('charCount');
        
        charCountEl.textContent = `${count}/500`;
        
        if (count > 400) {
            charCountEl.classList.add('warning');
        } else {
            charCountEl.classList.remove('warning');
        }
    }

    // è§¦å‘å›¾ç‰‡è¾“å…¥
    function triggerImageInput() {
        document.getElementById('imageInput').click();
    }

    // å¤„ç†å›¾ç‰‡é€‰æ‹©
    function handleImageSelect(event) {
        const files = Array.from(event.target.files);
        
        // æœ€å¤š3å¼ å›¾ç‰‡
        if (selectedImages.length + files.length > 3) {
            alert('æœ€å¤šåªèƒ½ä¸Šä¼ 3å¼ å›¾ç‰‡ï½');
            return;
        }

        // è¯»å–å›¾ç‰‡å¹¶è½¬æ¢ä¸ºbase64
        files.forEach(file => {
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï½');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImages.push({
                    data: e.target.result,
                    name: file.name
                });
                renderImagePreview();
            };
            reader.readAsDataURL(file);
        });

        // é‡ç½®input
        event.target.value = '';
    }

    // æ¸²æŸ“å›¾ç‰‡é¢„è§ˆ
    function renderImagePreview() {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = selectedImages.map((img, index) => `
            <div class="preview-item">
                <img src="${img.data}" alt="é¢„è§ˆ${index + 1}">
                <button class="preview-remove" onclick="removeImage(${index})">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        `).join('');
    }

    // ç§»é™¤å›¾ç‰‡
    function removeImage(index) {
        selectedImages.splice(index, 1);
        renderImagePreview();
    }

    // å¤„ç†æ ‡ç­¾è¾“å…¥
    function handleTagInput(event) {
        if (event.key !== 'Enter') return;
        
        event.preventDefault();
        const input = document.getElementById('tagInput');
        let tag = input.value.trim();

        if (!tag) return;

        // æ·»åŠ #å‰ç¼€
        if (!tag.startsWith('#')) {
            tag = '#' + tag;
        }

        // æ£€æŸ¥é‡å¤
        if (selectedTags.includes(tag)) {
            alert('è¿™ä¸ªæ ‡ç­¾å·²ç»æ·»åŠ è¿‡äº†ï½');
            input.value = '';
            return;
        }

        // æœ€å¤š3ä¸ªæ ‡ç­¾
        if (selectedTags.length >= 3) {
            alert('æœ€å¤šåªèƒ½æ·»åŠ 3ä¸ªæ ‡ç­¾ï½');
            return;
        }

        selectedTags.push(tag);
        input.value = '';
        renderTags();
    }

    // æ¸²æŸ“æ ‡ç­¾
    function renderTags() {
        const tagsList = document.getElementById('tagsList');
        tagsList.innerHTML = selectedTags.map((tag, index) => `
            <div class="tag-item">
                <span>${tag}</span>
                <button class="tag-remove" onclick="removeTag(${index})">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        `).join('');
    }

    // ç§»é™¤æ ‡ç­¾
    function removeTag(index) {
        selectedTags.splice(index, 1);
        renderTags();
    }

    // å‘å¸ƒåŠ¨æ€
    function publishPost() {
        const content = document.getElementById('contentInput').value.trim();
        const publishBtn = document.getElementById('publishBtn');

        // éªŒè¯å†…å®¹
        if (!content) {
            alert('è¯·è¾“å…¥åŠ¨æ€å†…å®¹ï½');
            return;
        }

        if (content.length < 5) {
            alert('å†…å®¹è‡³å°‘éœ€è¦5ä¸ªå­—ï½');
            return;
        }

        // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
        publishBtn.disabled = true;
        publishBtn.innerHTML = '<span class="loading-spinner"></span>å‘å¸ƒä¸­...';

        // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
        setTimeout(() => {
            // è°ƒç”¨PostsManagerå‘å¸ƒåŠ¨æ€
            const result = PostsManager.createPost({
                content: content,
                images: selectedImages.map(img => img.data),
                tags: selectedTags
            });

            if (result.success) {
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                showSuccessNotification();

                // é‡ç½®è¡¨å•
                document.getElementById('contentInput').value = '';
                document.getElementById('charCount').textContent = '0/500';
                document.getElementById('tagInput').value = '';
                selectedImages = [];
                selectedTags = [];
                renderImagePreview();
                renderTags();

                // æ¢å¤æŒ‰é’®
                publishBtn.disabled = false;
                publishBtn.innerHTML = 'å‘å¸ƒ';

                // 2ç§’åè¿”å›é¦–é¡µ
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                alert(result.message);
                publishBtn.disabled = false;
                publishBtn.innerHTML = 'å‘å¸ƒ';
            }
        }, 1000);
    }

    // æ˜¾ç¤ºæˆåŠŸæç¤º
    function showSuccessNotification() {
        const notification = document.getElementById('successNotification');
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // æ‹–æ‹½ä¸Šä¼ 
    const uploadArea = document.getElementById('uploadArea');

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = e.dataTransfer.files;
        document.getElementById('imageInput').files = files;
        handleImageSelect({ target: { files: files } });
    });
</script>
