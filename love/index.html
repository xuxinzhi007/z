<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬日爱心弹窗（优化版）</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ff9a9e 50%, #fad0c4 75%, #ffecd2 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 页面顶部标题区域 - 简洁版 */
        .main-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 12px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(255, 125, 171, 0.2);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .main-title {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #FF7DAB, #F093FB, #FF6B9D);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: 1px;
        }

        .main-desc {
            display: none; /* 隐藏描述文字，保持简洁 */
        }

        /* 雪花动画 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            animation: snowfall linear infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* 爱心小弹窗样式（优化版） */
        .heart-popup {
            position: absolute;
            width: 120px;
            height: 75px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15), 0 0 20px rgba(255, 125, 171, 0.4);
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        .heart-popup.show {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .heart-popup:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 125, 171, 0.6);
        }

        .heart-popup:active {
            transform: scale(0.95);
        }

        /* 弹窗文字样式 */
        .popup-text {
            font-size: 13px;
            font-weight: bold;
            color: #666;
            text-align: center;
            line-height: 1.4;
            white-space: normal;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
        }

        /* 返回首页按钮样式 */
        .back-home-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            color: #FF7DAB;
            border: 2px solid #FF7DAB;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 125, 171, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-home-btn:hover {
            background: linear-gradient(135deg, #FF7DAB, #FFB6C1);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 125, 171, 0.4);
        }

        .back-home-btn:active {
            transform: translateY(0);
        }

        .back-home-btn i {
            font-size: 18px;
        }

        /* 响应式调整 */
        @media (max-width: 640px) {
            .back-home-btn {
                bottom: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 13px;
            }

            .main-container {
                top: 15px;
                padding: 10px 20px;
                max-width: 80%;
            }

            .main-title {
                font-size: 16px;
            }

            .heart-popup {
                width: 100px;
                height: 65px;
                padding: 8px;
            }

            .popup-text {
                font-size: 11px;
            }

            /* 移动端减少雪花数量提升性能 */
            .snowflake:nth-child(n+11) {
                display: none;
            }
        }

        /* 性能优化 */
        .heart-popup, .snowflake, .back-home-btn {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
<!-- 返回首页按钮 -->
<a href="../index.html" class="back-home-btn">
    <i class="fa fa-arrow-left"></i>
    <span>返回首页</span>
</a>

<div class="main-container">
    <h1 class="main-title">冬日暖心爱心弹窗</h1>
    <p class="main-desc">点击小弹窗可关闭 | 自动组成爱心形状</p>
</div>

<script>
    // 1. 冬日暖心文案集合（可适当加长，已适配换行）
    const winterTexts = [
        "天冷加衣呀❤️",
        "多喝热水暖身子～",
        "冬日也要好好吃饭",
        "注意保暖别感冒啦",
        "记得穿秋裤哦！",
        "愿暖阳常伴左右☀️",
        "寒风大，戴围巾呀",
        "睡前泡泡脚更舒服",
        "冬日安康，温暖常伴",
        "别熬夜，早点休息～"
    ];

    // 2. 多样化背景色（柔和温暖色系）
    const popupBackgrounds = [
        "#FFB6C1", // 浅粉红
        "#FFE4E1", // 雾玫瑰
        "#FFDAB9", // 桃色
        "#FFE4B5", // 淡黄
        "#E0BBE4", // 淡紫
        "#FFC0CB", // 粉红
        "#FFD1DC", // 淡粉
        "#F0E68C", // 卡其色
        "#DDA0DD", // 梅红
        "#FFB6D9"  // 樱花粉
    ];

    // 3. 生成爱心坐标（不变）
    function generateHeartPoints(scale, count) {
        const points = [];
        for (let i = 0; i < count; i++) {
            const angle = 2 * Math.PI * i / count;
            const x = scale * (16 * Math.pow(Math.sin(angle), 3)) / 16;
            const y = -scale * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) / 16;
            points.push({ x, y });
        }
        return points;
    }

    // 4. 创建弹窗（核心修改处）
    function createHeartPopups() {
        const heartPoints = generateHeartPoints(120, 60);
        const screenCenterX = window.innerWidth / 2;
        const screenCenterY = window.innerHeight / 2;

        heartPoints.forEach((point, index) => {
            const popup = document.createElement("div");
            popup.className = "heart-popup";
            popup.innerHTML = `<div class="popup-text">${winterTexts[index % winterTexts.length]}</div>`;

            // 随机设置背景色
            const randomColor = popupBackgrounds[Math.floor(Math.random() * popupBackgrounds.length)];
            popup.style.backgroundColor = randomColor;

            // 调整位置计算（适配新尺寸）
            const popupX = screenCenterX + point.x - 60; // 60 = 120/2（新宽度的一半）
            const popupY = screenCenterY + point.y - 37.5; // 37.5 = 75/2（新高度的一半）
            popup.style.left = `${popupX}px`;
            popup.style.top = `${popupY}px`;

            // 点击关闭（不变）
            popup.addEventListener("click", () => {
                popup.style.opacity = 0;
                popup.style.transform = "scale(0.8)";
                setTimeout(() => popup.remove(), 300);
            });

            document.body.appendChild(popup);

            // 速度调整：原60ms → 133ms（总时长约8秒）
            setTimeout(() => {
                popup.classList.add("show");
            }, index * 133);
        });
    }

    // 5. 创建雪花效果
    function createSnowflakes() {
        const snowflakeCount = 20; // 雪花数量
        const snowflakeChars = ['❄', '❅', '❆', '✻', '✼', '❉']; // 不同的雪花符号

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];

            // 随机位置
            snowflake.style.left = Math.random() * 100 + '%';

            // 随机大小
            const size = Math.random() * 20 + 15;
            snowflake.style.fontSize = size + 'px';

            // 随机动画时长
            const duration = Math.random() * 10 + 10;
            snowflake.style.animationDuration = duration + 's';

            // 随机延迟
            snowflake.style.animationDelay = Math.random() * 5 + 's';

            document.body.appendChild(snowflake);
        }
    }

    // 6. 添加爱心中心光晕效果
    function createCenterGlow() {
        const glow = document.createElement('div');
        glow.style.cssText = `
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 125, 171, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 8;
            animation: glowPulse 3s ease-in-out infinite;
        `;

        const style = document.createElement('style');
        style.textContent = `
            @keyframes glowPulse {
                0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
                50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            }
        `;
        document.head.appendChild(style);
        document.body.appendChild(glow);
    }

    // 页面加载时执行所有初始化
    window.addEventListener("load", () => {
        createHeartPopups();
        createSnowflakes();
        createCenterGlow();
    });
</script>
</body>
</html>
